<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
</head>

<body>
    <form>
        <label>Full Name</label>
        <input type="text" name="full name" placeholder="enter your full name" />
        <br><br>
        <label>Email</label>
        <input type="text" name="email" placeholder="enter your email" />
        <br><br>
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter your password"/>
        <br><br>
        <label>Gender</label>
        <input type="radio" name="gender" value="male">male</input>
        <input type="radio" name="gender" value="female">female</input>
        <br><br>
        <label>preferences</label>
        <input type="checkbox" name=" preferences">morning</input>
        <input type="checkbox" name=" preferences">after noon</input>
        <input type="checkbox" name=" preferences">evening</input>
        <br><br>
        <label>Time preferences</label>
        <select>
            <option value="5-10">5AM to 10AM</option>
            <option value="9-10">9AM to 11AM</option>
            <option value="10-1">10AM to 1PM</option>
            <optgroup label="Choose Timings">
                <option value="2">2PM</option>
                <option value="6">6PM</option>
            </optgroup>
        </select>
        <br><br>
       
        <button type="submit">submit</button>
    </form>


</body>

</html>
